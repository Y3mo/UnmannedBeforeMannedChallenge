//------\\
//---Unmanned before Manned Challenge---\\
//------\\
//---Settings---\\
//------\\

//------\\
//---Removes reaction wheels from early probe cores and cockpit---\\
//------\\

@PART[*]:HAS[@MODULE[ModuleCommand],@MODULE[ModuleReactionWheel]]:HAS[#TechRequired[start]|#TechRequired[basicRocketry]|#TechRequired[engineering101]|#TechRequired[stability]|#TechRequired[aviation]|#TechRequired[survivability]|#TechRequired[basicScience]|#TechRequired[flightControl]|#TechRequired[advFlightControl]]:NEEDS[UnmannedBeforeManned]:FOR[zzzzUnmannedBeforeMannedChallenge]
{
	!MODULE[ModuleReactionWheel],* {}
}


//------\\
//---Moves early dedicated reaction wheels to miniaturization---\\
//------\\

@PART[*]:HAS[!MODULE[ModuleCommand],@MODULE[ModuleReactionWheel]]:HAS[#TechRequired[start]|#TechRequired[basicRocketry]|#TechRequired[engineering101]|#TechRequired[stability]|#TechRequired[aviation]|#TechRequired[survivability]|#TechRequired[basicScience]|#TechRequired[flightControl]|#TechRequired[advFlightControl]]:NEEDS[UnmannedBeforeManned]:FOR[zzzzUnmannedBeforeMannedChallenge]
{
	@TechRequired = miniaturization
}


//------\\
//---Moves fuel lines to 550 science node---\\
//------\\

@PART[fuelLine]:NEEDS[UnmannedBeforeManned]:FOR[zzzzUnmannedBeforeMannedChallenge]
{
	@TechRequired = highPerformanceFuelSystems
}

//------\\
//---Moves Skipper to later tech node---\\
//------\\

@PART[engineLargeSkipper]:NEEDS[UnmannedBeforeManned]:FOR[zzzzUnmannedBeforeMannedChallenge]
{
	@TechRequired = heavierRocketry
}
